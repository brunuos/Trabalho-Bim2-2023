<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <link rel="stylesheet" href="css\estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">

<!-- Imagens de largura total com número e texto de legenda -->
<div class="mySlides fade">
  <div class="numbertext">1 / 6</div>
  <img src="img/blza.jpg" style="width: 600px; height: 400px;">
  <div class="text">Valle Nevado - Chile</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 6</div>
  <img src="img/blza.jpg" style="width: 600px; height: 400px;">
  <div class="text">Matchu-Pitchu - Peru</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 6</div>
  <img src="img/blza.jpg" style="width: 600px; height: 400px;">
  <div class="text">Praia de Ponta Negra - Natal - RN</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 6</div>
  <img src="img/blza.jpg" style="width: 600px; height: 400px;">
  <div class="text">Zooloógico de Buenos Aires -AG</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">5 / 6</div>
  <img src="img/blza.jpg" style="width: 600px; height: 400px;">
  <div class="text">Praia de Canoa Quebrada - Fortaleza - CE</div>
</div>

 <div class="mySlides fade">
  <div class="numbertext">6 / 6</div>
  <img src="img/blza.jpg" style="width: 600px; height: 400px;">
  <div class="text">Madrid - ES</div>
</div>

<!--Botões seguinte e anterior -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- Os pontos / círculos -->
<div style="text-align:center">
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlide(2)"></span>
<span class="dot" onclick="currentSlide(3)"></span>
<span class="dot" onclick="currentSlide(4)"></span>
<span class="dot" onclick="currentSlide(5)"></span>
<span class="dot" onclick="currentSlide(6)"></span>
</div>

<script src="js/main.js"></script>
</body>
</html>
